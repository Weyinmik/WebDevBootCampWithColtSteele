<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Registration Form</title>
</head>
<body>
    <h1>Register</h1>  
    <form action="" method="">
        <!-- First Name Label and Input -->
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" placeholder="John" name="firstname">
        
        <!-- Last Name Label and Input -->
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" placeholder="Smith" name="lastname">
        <br>

        <!-- Gender Radio Button Input -->
        <label for="male">Male</label>
        <input type="radio" id="male" name="Gender" value="MALE">
        <label for="female">Female</label>
        <input type="radio" id="female" name="Gender" value="FEMALE">
        <label for="other">Other</label>
        <input type="radio" id="other" name="Gender" value="OTHER">
        <br>
        <!-- Email Label and Input -->
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="your email" name="email">
        
        <!-- Password Label and Input -->
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="your password">
        <br>

        <!-- Birthday Label and Month Select Input -->
        <label for="birthday">Birthday:</label>
        <select name="month" id="birthday">
            <option value="month">Month</option>
            <option value="january">January</option>
            <option value="february">February</option>
            <option value="march">March</option>
            <option value="April">April</option>
            <option value="may">May</option>
            <option value="june">June</option>
            <option value="july">July</option>
            <option value="august">August</option>
            <option value="september">September</option>
            <option value="october">October</option>
            <option value="November">November</option>
            <option value="december">December</option>
        </select>
        <select name="day" id="birthday">
                <option value="day">Day</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
            </select>
            <select name="year" id="birthday">
                    <option value="year">Year</option>
                    <option value="2000">2000</option>
                    <option value="1999">1999</option>
                    <option value="1998">1998</option>
                    <option value="1997">1997</option>
                    <option value="1996">1996</option>
                    <option value="1995">1995</option>
                    <option value="1994">1994</option>
                    <option value="1993">1993</option>
                    <option value="1992">1992</option>
                    <option value="1991">1991</option>
                    <option value="1990">1990</option>
                    <option value="1989">1989</option>
                </select>
        <br>
        <br>
        <!-- Submit Input type -->
        <input type="submit">
    </form>  
</body>
</html>
